<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan PIzza</title>
</head>
<body>
    <h2>Pizza Nusantara |   Pizza order</h2>
    <p>Pizza Nusantara hadir dengan pelayanan "siap antar ke tempatmu dengan pengiriman cepat, dan mementingkan kepuasan pelanggan</p>
    <form action="hasil pizza.html" method="post">
        <br>
        <fieldset>
            <legend><b>Informasi lengkap anda</b></legend>
            <br>
            <label for="">Nama  :</label>
            <input type="text" name="Nama" placeholder="Masukkan Nama Kalian">
            <br>
            <label for="Alamat">Alamat    :</label>
            <input type="text" name="Alamat">
            <br>
            <label for="">Nomor Telepon :</label>
            <input type="text" name="Nomor Telepon" placeholder="+62........">
            <br>
            <label for="">Email     :</label>
            <input type="text" name="Email" id="Email">
            <br>
            <label for="Intruksi pemesansn">Intruksi pemesanan :</label>
            <br> 
            <textarea name="Intrusi pemesanan" id="Intruksi pemesanan" cols="30" rows="10" placeholder="Masukkan di sini"></textarea>
        </fieldset>
    </form>
    <br>
    <br>
    <fieldset>
        <legend><h3>Pilih variasi pizza</h3></legend>
        <br>
        <fieldset>
        <legend><label for="">Crust:</label></legend>
        <br>
        <input type="radio" name="jk" id="classic white">
        <label for="">(classic white)</label>
        <br>
        <input type="radio" name="jk" id="Multigrain">
        <label for="">(Multigrain)</label>
        <br>
        <input type="radio" name="jk" id="Cheese-stuffed crust">
        <label for="">(Cheese-stuffed crust)</label>
        <br>
        <input type="radio" name="jk" id="Gluten-free">
        <label for="">(Gluten-free)</label>
        </fieldset>
        <br>
        <fieldset>
            <label for="">Topping   :</label>
            <br>
            <input type="checkbox" name="jk" id="rede sauce">
            <label for="">red sauce</label>
            <br>
            <input type="checkbox" name="jk" id="white sauce">
            <label for="">white sauce</label>
            <br>
            <input type="checkbox" name="jk" id="mozzarella cheese">
            <label for="">mozzarella cheese</label>
            <br>
            <input type="checkbox" name="jk" id="pepperoni">
            <label for="">pepperoni</label>
            <br>
            <input type="checkbox" name="jk" id="mushrooms">
            <label for="">mushrooms</label>
            <br>
            <input type="checkbox" name="jk" id="peppers">
            <label for="">peppers</label>
            <br>
            <input type="checkbox" name="jk" id="anchovis">
            <label for="">anchovis</label>
            <br>
            </fieldset>
            <br>
            <fieldset>
                <label for="">Quantity</label>
                <br>
                <label for="">How many pizza    :</label>
                <select name="How many pizza" id="How many pizza">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
            </fieldset>
            <br>
            <br>
            <input type="submit" value="kirim" id="kirim">
    </fieldset>
</body>
</html>
